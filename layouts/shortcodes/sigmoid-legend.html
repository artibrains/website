<div class="legend-container">
    <div class="legend-grid">
        <div class="legend-column">
            <h5>Predicción Correcta</h5>
            <div class="legend-item">
                <span class="dot real-no-show border-no-show"></span>
                <span class="legend-text"><strong>Verdadero Positivo:</strong> Predice "No asistirá" y realmente no
                    asistió</span>
            </div>
            <div class="legend-item">
                <span class="dot real-show border-show"></span>
                <span class="legend-text"><strong>Verdadero Negativo:</strong> Predice "Asistirá" y realmente
                    asistió</span>
            </div>
        </div>
        <div class="legend-column">
            <h5>Predicción Incorrecta</h5>
            <div class="legend-item">
                <span class="dot real-show border-no-show"></span>
                <span class="legend-text"><strong>Falso Positivo:</strong> Predice "No asistirá" pero sí asistió</span>
            </div>
            <div class="legend-item">
                <span class="dot real-no-show border-show"></span>
                <span class="legend-text"><strong>Falso Negativo:</strong> Predice "Asistirá" pero no asistió</span>
            </div>
        </div>
    </div>
</div>
